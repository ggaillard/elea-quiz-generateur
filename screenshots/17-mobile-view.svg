  <rect x="250" y="500" width="110" height="40" fill="#10b981" rx="6"/>
  <text x="305" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Terminer</text>
  
  <!-- Panneau de résumé mobile -->
