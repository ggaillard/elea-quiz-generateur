  <text x="187" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Score: 1.0/5.0</text>
  <text x="335" y="600" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#374151">40%</text>
  
  <!-- Questions compactes -->
  <g id="questions-summary">
    <rect x="25" y="615" width="20" height="20" fill="#10b981" rx="3"/>
    <text x="35" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">1</text>
    
    <rect x="50" y="615" width="20" height="20" fill="#3b82f6" rx="3"/>
    <text x="60" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">2</text>
    
    <rect x="75" y="615" width="20" height="20" fill="#e5e7eb" rx="3"/>
    <text x="85" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">3</text>
    
    <rect x="100" y="615" width="20" height="20" fill="#e5e7eb" rx="3"/>
    <text x="110" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">4</text>
    
    <rect x="125" y="615" width="20" height="20" fill="#e5e7eb" rx="3"/>
    <text x="135" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">5</text>
  </g>
  
  <!-- Bouton révision -->
