<svg width="375" height="667" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Header mobile -->
  <rect x="0" y="0" width="375" height="70" fill="#1e293b"/>
  
  <!-- Menu burger -->
  <rect x="15" y="25" width="25" height="3" fill="#e2e8f0" rx="1"/>
  <rect x="15" y="32" width="25" height="3" fill="#e2e8f0" rx="1"/>
  <rect x="15" y="39" width="25" height="3" fill="#e2e8f0" rx="1"/>
  
  <!-- Titre -->
  <text x="187" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Éléa Quiz</text>
  <text x="187" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Générateur</text>
  
  <!-- Menu points -->
  <circle cx="335" cy="35" r="2" fill="#e2e8f0"/>
  <circle cx="345" cy="35" r="2" fill="#e2e8f0"/>
  <circle cx="355" cy="35" r="2" fill="#e2e8f0"/>
  
  <!-- Zone de contenu -->
  <rect x="0" y="70" width="375" height="597" fill="#ffffff"/>
  
