  <text x="200" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">📝 Réviser</text>
  
  <!-- Timer mobile -->
  <rect x="260" y="615" width="80" height="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="3"/>
  <text x="300" y="628" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">⏱️ 18:42</text>
  
  <!-- Footer mobile -->
  <text x="187" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af">Interface mobile responsive</text>
