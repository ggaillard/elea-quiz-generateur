  <rect x="80" y="210" width="40" height="25" fill="#e5e7eb" rx="4"/>
  <text x="100" y="227" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">QCM</text>
  
  <!-- Titre de la question -->
  <text x="25" y="255" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">Capitale de l'Italie</text>
  
  <!-- Énoncé -->
  <text x="25" y="275" font-family="Arial, sans-serif" font-size="11" fill="#374151">Quelle est la capitale de l'Italie ?</text>
  
  <!-- Réponses mobiles -->
  <rect x="25" y="295" width="320" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <circle cx="40" cy="312" r="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
  <text x="55" y="317" font-family="Arial, sans-serif" font-size="11" fill="#374151">A. Rome</text>
  
  <rect x="25" y="335" width="320" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="6"/>
  <circle cx="40" cy="352" r="6" fill="#3b82f6" stroke="#3b82f6" stroke-width="2"/>
  <text x="55" y="357" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">B. Milan</text>
  
  <rect x="25" y="375" width="320" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <circle cx="40" cy="392" r="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
  <text x="55" y="397" font-family="Arial, sans-serif" font-size="11" fill="#374151">C. Naples</text>
  
  <rect x="25" y="415" width="320" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <circle cx="40" cy="432" r="6" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
  <text x="55" y="437" font-family="Arial, sans-serif" font-size="11" fill="#374151">D. Florence</text>
  
  <!-- Informations question -->
  <text x="25" y="470" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">1.0 point • 30 secondes</text>
  
  <!-- Boutons d'action mobile -->
  <rect x="15" y="500" width="110" height="40" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="70" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">← Précédent</text>
  
  <rect x="135" y="500" width="105" height="40" fill="#3b82f6" rx="6"/>
