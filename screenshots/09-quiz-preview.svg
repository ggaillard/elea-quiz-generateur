<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="250" height="600" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  
  <!-- Header de la sidebar -->
  <rect x="16" y="16" width="218" height="60" fill="#0f172a" rx="6"/>
  <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Éléa Quiz</text>
  <text x="125" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Générateur</text>
  
  <!-- Menu items -->
  <rect x="16" y="140" width="218" height="40" fill="#3b82f6" rx="6"/>
  <text x="30" y="165" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">👁️ Aperçu Quiz</text>
  
  <!-- Zone principale -->
  <rect x="250" y="0" width="550" height="600" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header principal -->
  <rect x="250" y="0" width="550" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">Aperçu Interactif du Quiz</text>
  <text x="525" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Mode test complet avec simulation d'examen</text>
  
  <!-- Barre de progression -->
  <rect x="270" y="100" width="510" height="6" fill="#e5e7eb" rx="3"/>
  <rect x="270" y="100" width="204" height="6" fill="#3b82f6" rx="3"/>
  <text x="525" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Question 2 sur 5 - 40% complété</text>
  
  <!-- Timer -->
  <rect x="680" y="90" width="100" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="730" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">⏱️ 18:42</text>
  
  <!-- Zone de question -->
  <rect x="280" y="150" width="500" height="350" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Numéro et type de question -->
  <rect x="300" y="170" width="80" height="25" fill="#3b82f6" rx="4"/>
  <text x="340" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Question 2</text>
  
  <rect x="390" y="170" width="60" height="25" fill="#e5e7eb" rx="4"/>
  <text x="420" y="187" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">QCM</text>
  
  <!-- Titre de la question -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="14" fill="#0f172a">Capitales européennes</text>
  
  <!-- Énoncé -->
  <text x="300" y="245" font-family="Arial, sans-serif" font-size="12" fill="#374151">Quelle est la capitale de l'Italie ?</text>
  
  <!-- Réponses -->
  <g id="answer-options">
    <!-- Réponse A -->
    <rect x="320" y="275" width="440" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <circle cx="335" cy="292" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <text x="355" y="297" font-family="Arial, sans-serif" font-size="11" fill="#374151">A. Rome</text>
    
    <!-- Réponse B -->
    <rect x="320" y="320" width="440" height="35" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="6"/>
    <circle cx="335" cy="337" r="8" fill="#3b82f6" stroke="#3b82f6" stroke-width="2"/>
    <text x="355" y="342" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">B. Milan</text>
    
    <!-- Réponse C -->
    <rect x="320" y="365" width="440" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <circle cx="335" cy="382" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <text x="355" y="387" font-family="Arial, sans-serif" font-size="11" fill="#374151">C. Naples</text>
    
    <!-- Réponse D -->
    <rect x="320" y="410" width="440" height="35" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="6"/>
    <circle cx="335" cy="427" r="8" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <text x="355" y="432" font-family="Arial, sans-serif" font-size="11" fill="#374151">D. Florence</text>
  </g>
  
  <!-- Informations de la question -->
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Points: 1.0 | Pénalité: 0% | Temps estimé: 30s</text>
  
  <!-- Boutons de navigation -->
  <rect x="280" y="520" width="100" height="35" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1" rx="6"/>
  <text x="330" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#374151">← Précédent</text>
  
  <rect x="400" y="520" width="100" height="35" fill="#3b82f6" rx="6"/>
  <text x="450" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Suivant →</text>
  
  <rect x="520" y="520" width="100" height="35" fill="#f59e0b" rx="6"/>
  <text x="570" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">⚠️ Signaler</text>
  
  <rect x="640" y="520" width="100" height="35" fill="#10b981" rx="6"/>
  <text x="690" y="542" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Terminer</text>
  
  <!-- Panneau latéral - Résumé -->
  <rect x="550" y="150" width="220" height="350" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="6"/>
  
  <!-- Titre du panneau -->
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0f172a">📊 Résumé du quiz</text>
  
  <!-- Statistiques -->
  <text x="570" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151">Progression:</text>
  <rect x="570" y="205" width="180" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="570" y="205" width="72" height="8" fill="#3b82f6" rx="4"/>
  <text x="660" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">2/5 questions</text>
  
  <!-- Questions -->
  <text x="570" y="250" font-family="Arial, sans-serif" font-size="10" fill="#374151">Questions:</text>
  
  <!-- Question 1 -->
  <rect x="570" y="260" width="25" height="25" fill="#10b981" rx="4"/>
  <text x="582" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">1</text>
  <text x="605" y="277" font-family="Arial, sans-serif" font-size="9" fill="#374151">Capitale France (✅)</text>
  
  <!-- Question 2 -->
  <rect x="570" y="290" width="25" height="25" fill="#3b82f6" rx="4"/>
  <text x="582" y="307" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">2</text>
  <text x="605" y="307" font-family="Arial, sans-serif" font-size="9" fill="#374151">Capitale Italie (🔄)</text>
  
  <!-- Question 3 -->
  <rect x="570" y="320" width="25" height="25" fill="#e5e7eb" rx="4"/>
  <text x="582" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">3</text>
  <text x="605" y="337" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Mont Everest</text>
  
  <!-- Question 4 -->
  <rect x="570" y="350" width="25" height="25" fill="#e5e7eb" rx="4"/>
  <text x="582" y="367" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">4</text>
  <text x="605" y="367" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Appariement</text>
  
  <!-- Question 5 -->
  <rect x="570" y="380" width="25" height="25" fill="#e5e7eb" rx="4"/>
  <text x="582" y="397" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">5</text>
  <text x="605" y="397" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Fleuve le plus long</text>
  
  <!-- Temps et score -->
  <text x="570" y="430" font-family="Arial, sans-serif" font-size="10" fill="#374151">Temps écoulé: 11:18</text>
  <text x="570" y="445" font-family="Arial, sans-serif" font-size="10" fill="#374151">Score actuel: 1.0/5.0</text>
  
  <!-- Bouton révision -->
  <rect x="570" y="460" width="180" height="25" fill="#f59e0b" rx="4"/>
  <text x="660" y="477" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">📝 Réviser les réponses</text>
  
  <!-- Footer -->
  <text x="525" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Mode test interactif avec timer et suivi de progression</text>
</svg>
