  <text x="695" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">📊 Statistiques</text>
  <text x="695" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Métriques et</text>
